<div class="container" >


<h2 class="page-header">Please sign in</h2>

<form (submit)="onLoginSubmit()">

 <div class="form-group">

  <label for="username" class="sr-only">Email address</label>
  <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" placeholder="Username" required = "required" autofocus >

 </div>

  <div class="form-group">

  <label for="password" >Password</label>
  <input type="password" id="password"  [(ngModel)]="password" name="password" class="form-control" required="required" >

  </div>
    <!--
    <div class="checkbox">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  -->
  <input type="submit" class="btn btn-primary" value="Login">
</form>

  </div>
